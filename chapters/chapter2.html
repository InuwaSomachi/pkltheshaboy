<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chapter 2 | pkltheshaboy</title>
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        /* Chapter-specific styles */
        .chapter-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .manga-viewer img {
            width: 100%;
            border: 2px solid #00ff00;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.3);
            margin-bottom: 1rem;
            filter: contrast(120%) brightness(90%);
        }
    </style>
</head>
<body>
    <div class="dark-veil"></div>
    
    <header>
        <img src="../assets/images/logo.png" alt="luigi silhouette logo" class="logo">
    </header>

    <main class="chapter-container">
        <!-- Cover Page Section -->
        <div class="cover-container">
            <img src="../assets/covers/chapter2-cover.jpg" 
                 alt="Chapter 2 Cover" 
                 class="cover-image">
        </div>

        <!-- Chapter Content Grid -->
        <div class="chapter-content">
            <!-- Manga Pages -->
            <div class="manga-viewer">
                <img src="../assets/manga/chapter2/page1.jpg" alt="Page 1">
                <img src="../assets/manga/chapter2/page2.jpg" alt="Page 2">
                <!-- Add more pages as needed -->
            </div>

            <!-- Music Player -->
            <div class="music-player">
                <iframe src="https://open.spotify.com/embed/track/4HqEvO4WoHhCP8DnpblDFL" 
                        width="100%" 
                        height="380" 
                        style="background: #000; border: 1px solid #00ff00;"
                        frameborder="0" 
                        allowtransparency="true" 
                        allow="encrypted-media">
                </iframe>
            </div>
        </div>

        <!-- Chapter Quote -->
        <div class="quote-box">
            <em>"your chapter 2 quote here"</em>
        </div>

        <!-- Navigation Buttons -->
        <div class="chapter-nav">
            <button class="shadow-button" onclick="previousChapter()">
                previous chapter
            </button>
            <button class="shadow-button" onclick="nextChapter()">
                next chapter
            </button>
        </div>
    </main>

    <!-- Footer with Social Links -->
    <footer class="social-links">
        <a href="[Spotify link]">
            <img src="../assets/icons/spotify.png" alt="Spotify">
        </a>
        <a href="[Instagram link]">
            <img src="../assets/icons/instagram.png" alt="Instagram">
        </a>
        <a href="[Twitter link]">
            <img src="../assets/icons/twitter.png" alt="Twitter">
        </a>
    </footer>

    <script src="../scripts/script.js"></script>
    <script>
        // Chapter-specific configuration
        let chapterNumber = 2;
        
        function previousChapter() {
            playBooLaugh();
            setTimeout(() => {
                window.location.href = `chapter${chapterNumber - 1}.html`;
            }, 500);
        }

        function nextChapter() {
            playBooLaugh();
            setTimeout(() => {
                if(chapterNumber < 100) {
                    window.location.href = `chapter${chapterNumber + 1}.html`;
                } else {
                    window.location.href = '../index.html';
                }
            }, 500);
        }
    </script>
</body>
</html>
