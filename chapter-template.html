<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter {{NUM}} | pkltheshaboy</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <img src="../assets/images/logo.png" alt="Logo" class="logo">
        </header>

        <main class="chapter-content">
            <div class="chapter-cover">
                <img src="../assets/covers/chapter{{NUM}}-cover.jpg" 
                     alt="Chapter {{NUM}} Cover">
            </div>

            <div class="music-player">
                <iframe src="https://open.spotify.com/embed/track/{{TRACK_ID}}" 
                        width="100%" 
                        height="380" 
                        frameborder="0" 
                        allowtransparency="true" 
                        allow="encrypted-media">
                </iframe>
            </div>

            <div class="quote-section">
                <em>"{{QUOTE}}"</em>
            </div>

            <div class="chapter-nav">
                <button class="nav-button" onclick="navigateChapter(-1)">previous</button>
                <button class="nav-button" onclick="navigateChapter(1)">next</button>
            </div>
        </main>
    </div>
    <script src="../scripts/script.js"></script>
</body>
</html>
