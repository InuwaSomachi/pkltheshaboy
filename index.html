<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pkltheshaboy | Shadow Gateway</title>
    <style>
        :root {
            --neon-green: #00ff88;
            --cyber-gray: #1a1a1a;
            --void-black: #000000;
            --hologram-teal: #00ffaa;
            --matrix-shadow: rgba(0, 255, 136, 0.15);
        }

        body {
            background: radial-gradient(circle at center, 
                var(--void-black) 0%, 
                var(--cyber-gray) 100%);
            font-family: 'Oxanium', 'Tajawal', sans-serif;
            color: var(--neon-green);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #smoke-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .cyber-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(0deg, rgba(0, 255, 136, 0.03) 0px 1px, transparent 2px 4px),
                radial-gradient(circle, transparent 60%, var(--void-black) 100%);
            pointer-events: none;
            z-index: 1;
        }

        .initiation-container {
            position: relative;
            background: linear-gradient(145deg, rgba(26, 26, 26, 0.95) 0%, rgba(0, 0, 0, 0.95) 100%);
            border: 1px solid var(--neon-green);
            border-radius: 8px;
            box-shadow: 0 0 40px var(--matrix-shadow);
            max-width: 800px;
            margin: 5vh auto;
            padding: 2rem;
            backdrop-filter: blur(8px);
            z-index: 2;
        }

        .logo-header {
            width: 250px;
            margin: 0 auto 1rem;
            filter: drop-shadow(0 0 15px var(--neon-green));
            display: block;
        }

        .protocol-question {
            font-size: 1.5rem;
            text-align: center;
            margin: 2rem 0;
            padding: 1rem;
            border: 1px solid var(--neon-green);
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
            animation: hologram-pulse 3s infinite;
        }

        .shadow-figure {
            width: 300px;
            margin: 2rem auto;
            border: 1px solid var(--neon-green);
            border-radius: 4px;
            box-shadow: 0 0 30px var(--matrix-shadow);
            background: var(--void-black);
            padding: 3px;
            opacity: 0.9;
            filter: grayscale(50%) contrast(120%);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .cyber-button {
            width: 120px;
            padding: 12px 24px;
            background: linear-gradient(to right, var(--void-black) 0%, var(--cyber-gray) 100%);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin: 3rem 0 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 4px;
        }

        .social-link {
            color: var(--neon-green) !important;
            text-decoration: none;
            padding: 0.8rem;
            border: 1px solid var(--neon-green);
            border-radius: 4px;
            text-align: center;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.3);
        }

        .social-link:hover {
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 15px var(--matrix-shadow);
        }

        @keyframes hologram-pulse {
            0%, 100% { opacity: 0.9; text-shadow: 0 0 15px var(--hologram-teal); }
            50% { opacity: 0.7; text-shadow: 0 0 25px var(--hologram-teal); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600&family=Tajawal:wght@400;500&display=swap" rel="stylesheet>
</head>
<body>
    <canvas id="smoke-canvas"></canvas>
    <div class="cyber-overlay"></div>
    
    <div class="initiation-container">
        <img src="assets/images/logo.png" class="logo-header" alt="Shadow Logo">
        
        <div class="protocol-question">
            هل واجهت ظلًا من قبل؟
        </div>

        <img src="assets/images/shadow-figure.gif" class="shadow-figure" alt="Shadow Figure">

        <div class="button-container">
            <button class="cyber-button" onclick="window.location.href='chapters/chapter1.html';">YES</button>
            <button class="cyber-button" onclick="window.close();">NO</button>
        </div>

        <div class="social-grid">
            <a href="https://www.youtube.com/@pkltheshaboy" class="social-link" target="_blank">YouTube</a>
            <a href="https://www.instagram.com/pkltheshaboy" class="social-link" target="_blank">Instagram</a>
            <a href="https://twitter.com/pkltheshaboy" class="social-link" target="_blank">Twitter/X</a>
            <a href="https://soundcloud.com/pkltheshaboy" class="social-link" target="_blank">SoundCloud</a>
            <a href="https://open.spotify.com/artist/..." class="social-link" target="_blank">Spotify</a>
            <a href="https://music.apple.com/..." class="social-link" target="_blank">Apple Music</a>
        </div>
    </div>

    <script>
        // Smoke effect
        const canvas = document.getElementById('smoke-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 150;

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.velX = (Math.random() - 0.5) * 0.4;
                this.velY = (Math.random() - 0.5) * 0.4;
                this.size = Math.random() * 3 + 1;
                this.alpha = Math.random() * 0.2 + 0.05;
            }

            update() {
                this.x += this.velX;
                this.y += this.velY;
                
                if (this.x < 0 || this.x > canvas.width ||
                    this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                ctx.fillStyle = `rgba(0, 255, 136, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
