<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pkltheshaboy | Initiation Sequence</title>
    <style>
        :root {
            --neon-green: #00ff88;
            --cyber-gray: #1a1a1a;
            --void-black: #000000;
            --hologram-teal: #00ffaa;
            --matrix-shadow: rgba(0, 255, 136, 0.15);
        }

        body {
            background: radial-gradient(circle at center, 
                var(--void-black) 0%, 
                var(--cyber-gray) 100%);
            font-family: 'Oxanium', 'Courier New', monospace;
            color: var(--neon-green);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .cyber-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 136, 0.03) 0px,
                rgba(0, 255, 136, 0.03) 1px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            z-index: 1;
        }

        .initiation-container {
            position: relative;
            background: linear-gradient(
                145deg,
                rgba(26, 26, 26, 0.95) 0%,
                rgba(0, 0, 0, 0.95) 100%
            );
            border: 1px solid var(--neon-green);
            border-radius: 8px;
            box-shadow: 0 0 40px var(--matrix-shadow);
            max-width: 800px;
            margin: 5vh auto;
            padding: 2rem;
            backdrop-filter: blur(8px);
            z-index: 2;
        }

        .hologram-header {
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 0 0 15px var(--hologram-teal);
            margin: 1rem 0 2rem 0;
            position: relative;
            animation: hologram-pulse 3s infinite;
        }

        .protocol-question {
            font-size: 1.2rem;
            text-align: center;
            margin: 2rem 0;
            padding: 1rem;
            border: 1px solid var(--neon-green);
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
        }

        .cyber-button {
            display: block;
            width: 200px;
            margin: 2rem auto;
            padding: 12px 24px;
            background: linear-gradient(
                to right,
                var(--void-black) 0%,
                var(--cyber-gray) 100%
            );
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cyber-button:hover {
            background: linear-gradient(
                to right,
                var(--cyber-gray) 0%,
                var(--void-black) 100%
            );
            box-shadow: 0 0 20px var(--matrix-shadow);
            transform: translateY(-2px);
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                var(--neon-green),
                transparent
            );
            animation: energy-flow 3s infinite linear;
            opacity: 0.3;
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 4px;
        }

        .social-link {
            color: var(--neon-green) !important;
            text-decoration: none;
            padding: 0.8rem;
            border: 1px solid var(--neon-green);
            border-radius: 4px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            background: rgba(0, 0, 0, 0.3);
        }

        .social-link:hover {
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 15px var(--matrix-shadow);
        }

        .terminal-image {
            width: 80%;
            margin: 1rem auto;
            border: 1px solid var(--neon-green);
            border-radius: 4px;
            box-shadow: 0 0 30px var(--matrix-shadow);
            background: var(--void-black);
            padding: 3px;
        }

        @keyframes hologram-pulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.7; }
        }

        @keyframes energy-flow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cyber-overlay"></div>
    
    <div class="initiation-container">
        <h1 class="hologram-header">pkltheshaboy</h1>
        
        <img src="images/pkltheshaboy.jpg" class="terminal-image" alt="Access Terminal">

        <div class="protocol-question">
            SYSTEM PROTOCOL: INITIATE EXPERIENCE SEQUENCE?
        </div>

        <button class="cyber-button" onclick="window.location.href='chapter1.html';">CONFIRM</button>

        <div class="social-grid">
            <a href="https://www.youtube.com/@pkltheshaboy" class="social-link" target="_blank">YouTube</a>
            <a href="https://www.instagram.com/pkltheshaboy" class="social-link" target="_blank">Instagram</a>
            <a href="https://twitter.com/pkltheshaboy" class="social-link" target="_blank">Twitter</a>
            <a href="https://soundcloud.com/pkltheshaboy" class="social-link" target="_blank">SoundCloud</a>
            <a href="https://open.spotify.com/artist/..." class="social-link" target="_blank">Spotify</a>
        </div>
    </div>

    <script>
        // Add subtle background animation
        document.body.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            document.body.style.background = `
                radial-gradient(circle at ${x * 100}% ${y * 100}%, 
                ${var(--void-black)} 0%, 
                ${var(--cyber-gray)} 100%)
            `;
        });
    </script>
</body>
</html>
