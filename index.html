<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pkltheshaboy</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="assets/images/logo.png">
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/images/logo.png" alt="Logo" class="logo">
        </header>

        <main class="centered-content">
            <div class="pixel-figure">
                <img src="assets/images/shadow-figure.gif" alt="Shadowy Figure">
            </div>
            
            <div class="prompt">
                <h2>"are you ready to experience the shadiest?"</h2>
                <div class="button-container">
                    <button class="choice-button" id="yesButton">yes</button>
                    <button class="choice-button" id="noButton">no</button>
                </div>
            </div>

            <!-- Social Media Links -->
            <div class="social-links">
                <a href="[SPOTIFY_URL]" target="_blank">
                    <img src="assets/icons/spotify.png" alt="Spotify">
                </a>
                <a href="[INSTAGRAM_URL]" target="_blank">
                    <img src="assets/icons/instagram.png" alt="Instagram">
                </a>
                <a href="[TWITTER_URL]" target="_blank">
                    <img src="assets/icons/twitter.png" alt="Twitter">
                </a>
            </div>
        </main>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
