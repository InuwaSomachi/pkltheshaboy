<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>pkltheshaboy</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="assets/images/logo.png">
</head>
<body>
    <div class="main-container">
        <header>
            <img src="assets/images/logo.png" alt="Logo" class="logo">
        </header>

        <main class="content-wrapper">
            <div class="shadow-figure-container">
                <img src="assets/images/shadow-figure.gif" 
                     alt="Mysterious Figure" 
                     class="pixel-shadow">
            </div>
            
            <div class="question-panel">
                <h2 class="prompt-text">"are you ready to experience the shadiest?"</h2>
                <div class="choice-buttons">
                    <button class="response-btn" id="enterBtn">yes</button>
                    <button class="response-btn" id="exitBtn">no</button>
                </div>
            </div>

            <div class="social-panel">
                <a href="https://open.spotify.com/artist/0Cvrfc8bumiMbWWDKkbU6R" target="_blank">
                    <img src="assets/icons/spotify.png" alt="Spotify">
                </a>
                <a href="https://instagram.com/theshadiest" target="_blank">
                    <img src="assets/icons/instagram.png" alt="Instagram">
                </a>
                <a href="https://twitter.com/pkltheshaboy" target="_blank">
                    <img src="assets/icons/twitter.png" alt="Twitter">
                </a>
            </div>
        </main>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
