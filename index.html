<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pkltheshaboy | Shadow Initiation</title>
    <style>
        :root {
            --neon-green: #00ff88;
            --cyber-gray: #1a1a1a;
            --void-black: #000000;
            --hologram-teal: #00ffaa;
            --matrix-shadow: rgba(0, 255, 136, 0.15);
        }

        body {
            background: radial-gradient(circle at center, 
                var(--void-black) 0%, 
                var(--cyber-gray) 100%);
            font-family: 'Oxanium', 'Tajawal', sans-serif;
            color: var(--neon-green);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .cyber-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(0deg, rgba(0, 255, 136, 0.03) 0px 1px, transparent 2px 4px),
                radial-gradient(circle, transparent 60%, var(--void-black) 100%);
            pointer-events: none;
            z-index: 1;
        }

        .initiation-container {
            position: relative;
            background: linear-gradient(145deg, rgba(26, 26, 26, 0.95) 0%, rgba(0, 0, 0, 0.95) 100%);
            border: 1px solid var(--neon-green);
            border-radius: 8px;
            box-shadow: 0 0 40px var(--matrix-shadow);
            max-width: 800px;
            margin: 5vh auto;
            padding: 2rem;
            backdrop-filter: blur(8px);
            z-index: 2;
        }

        .hologram-header {
            text-align: center;
            margin: 1rem 0 2rem 0;
            position: relative;
        }

        .protocol-question {
            font-size: 1.5rem;
            text-align: center;
            margin: 2rem 0;
            padding: 1rem;
            border: 1px solid var(--neon-green);
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
            animation: hologram-pulse 3s infinite;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .cyber-button {
            width: 120px;
            padding: 12px 24px;
            background: linear-gradient(to right, var(--void-black) 0%, var(--cyber-gray) 100%);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cyber-button.no {
            border-color: #ff003c;
            color: #ff003c;
        }

        .cyber-button:hover {
            box-shadow: 0 0 20px var(--matrix-shadow);
            transform: translateY(-2px);
        }

        .shadow-figure {
            width: 200px;
            margin: 1rem auto;
            border: 1px solid var(--neon-green);
            border-radius: 4px;
            box-shadow: 0 0 30px var(--matrix-shadow);
            background: var(--void-black);
            padding: 3px;
            opacity: 0.9;
        }

        .logo {
            width: 150px;
            margin: 0 auto 2rem;
            filter: drop-shadow(0 0 10px var(--neon-green));
        }

        @keyframes hologram-pulse {
            0%, 100% { opacity: 0.9; text-shadow: 0 0 15px var(--hologram-teal); }
            50% { opacity: 0.7; text-shadow: 0 0 25px var(--hologram-teal); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600&family=Tajawal:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cyber-overlay"></div>
    
    <div class="initiation-container">
        <img src="assets/images/logo.png" class="logo" alt="Shadow Logo">
        
        <img src="assets/images/shadow-figure.gif" class="shadow-figure" alt="Shadow Figure">

        <div class="protocol-question">
            هل واجهت ظلًا من قبل؟
        </div>

        <div class="button-container">
            <button class="cyber-button" onclick="window.location.href='chapters/chapter1.html';">YES</button>
            <button class="cyber-button no" onclick="window.close();">NO</button>
        </div>
    </div>

    <script>
        // Add interactive background effect
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth - 0.5;
            const y = e.clientY / window.innerHeight - 0.5;
            document.body.style.transform = `
                perspective(1000px)
                rotateX(${y * 2}deg)
                rotateY(${x * 2}deg)
            `;
        });
    </script>
</body>
</html>
